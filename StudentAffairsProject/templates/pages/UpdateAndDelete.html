<!DOCTYPE html>
<html>

{% include "parts/head.html" %}
<body>

    {% include "parts/navBar.html" %}

    <div class="headlinediv">
        <h1>Update Data For A Student</h1>
    </div>

    <div class="BodyOfForm">
        <form id="myForm">
            <div>
                <label>Name
                    <input type="text" id="NameOfStudent" name="name" placeholder="Full name" value="">
                </label>
                <label>ID
                    <input id="ID" name="id" type="number" placeholder="ID" disabled>
                </label>
            </div>

            <div>
                <label>Moblie
                    <input id="Moblie" name="mobile" type="tel" placeholder="+02">
                </label>

                <label>Email
                    <input id="Email" name="email" type="email" placeholder="example@gmail.com">
                </label>
            </div>

            <div>
                <label>Date of birth
                    <input id="Dateofbirth" name="date" type="date">
                </label>

                <label>Level
                    <select id="Level" name="level">
                        <option class="op" value="1">Level 1</option>
                        <option class="op" value="2" selected>Level 2</option>
                        <option class="op" value="3">Level 3</option>
                        <option class="op" value="4">Level 4</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Department
                    <select id="Department" name="dep" onclick="checklevel()" disabled>
                        <option class="op" value="General" selected>General</option>
                        <option class="op" value="CS">CS</option>
                        <option class="op" value="IS">IS</option>
                        <option class="op" value="AI">AI</option>
                        <option class="op" value="IT">IT</option>
                        <option class="op" value="DS">DS</option>
                    </select>
                </label>
                <label>GPA
                    <input id="gpa" name="gpa"  type="number" step="0.01" placeholder="ex: 3.41">
                </label>
            </div>
            <div>
                <div class="Gender">
                    <label>Gender</label>
                    <label for="">
                        <input id="Gender"  type="radio" name="Gender" value="male">Male
                        <input id="Gender"  type="radio" name="Gender" value="female" required>Female
                    </label>
                </div>
                <div class="Activation">
                    <label>Activation Status</label>
                    <label for="">
                        <input id="Active"  type="radio" name="ActivationStutes" value="Active" required>Active
                        <input id="Active"  type="radio" name="ActivationStutes" value="NotActive">Inactive
                    </label>
                </div>
            </div>
            <div class="Send">
                <button type="submit" onclick="checkValidation()">Update</button>
                <button type="reset" onclick="delete_student()">Delete</button>
            </div>
        </form>
    </div>

    {% include "parts/footer.html" %}
</body>

</html>
